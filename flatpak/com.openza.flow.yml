app-id: com.openza.flow
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: flow
finish-args:
  # Display
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Network access (GitHub API)
  - --share=network
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  # Open URLs in browser (portal provides OpenURI interface)
  - --talk-name=org.freedesktop.portal.Desktop
  # Secret storage (for GitHub token)
  - --talk-name=org.freedesktop.secrets
  # GPU acceleration
  - --device=dri

modules:
  - name: flow
    buildsystem: simple
    build-commands:
      - cp -r bundle /app/flow
      - chmod +x /app/flow/flow
      - mkdir -p /app/bin
      - ln -s /app/flow/flow /app/bin/flow
      - install -Dm644 flow.desktop /app/share/applications/com.openza.flow.desktop
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/com.openza.flow.png
      - install -Dm644 metainfo.xml /app/share/metainfo/com.openza.flow.metainfo.xml
    sources:
      - type: dir
        path: ../build/linux/x64/release/bundle
        dest: bundle
      - type: file
        path: build/com.openza.flow.desktop
        dest-filename: flow.desktop
      - type: file
        path: ../assets/icon/icon.png
      - type: file
        path: com.openza.flow.metainfo.xml
        dest-filename: metainfo.xml
