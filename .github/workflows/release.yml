name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libnotify-dev \
            libsecret-1-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Create AppImage
        run: |
          chmod +x scripts/build-appimage.sh
          ./scripts/build-appimage.sh

      - name: Install Flatpak dependencies
        run: |
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//46 org.gnome.Sdk//46

      - name: Build Flatpak
        run: |
          chmod +x scripts/build-flatpak.sh
          ./scripts/build-flatpak.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            Flow-*.AppImage
            Flow-*.flatpak

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Install Inno Setup
        shell: powershell
        run: |
          if (Test-Path "C:\Program Files (x86)\Inno Setup 6\ISCC.exe") {
            Write-Host "Inno Setup is already installed"
          } else {
            winget install JRSoftware.InnoSetup --accept-package-agreements --accept-source-agreements
          }
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Windows installer
        run: dart run inno_bundle --release --no-app --app-version ${{ steps.get_version.outputs.VERSION }}

      - name: Rename installer
        shell: bash
        run: |
          mv build/windows/x64/installer/Release/*-Installer.exe Flow-${{ steps.get_version.outputs.VERSION }}-Setup.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: Flow-*-Setup.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          CHANGELOG=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          echo "CONTENT<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Openza Flow v${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: false
          files: |
            Flow-*.AppImage
            Flow-*.flatpak
            Flow-*-Setup.exe
          body: |
            ${{ steps.changelog.outputs.CONTENT }}

            ---
            **Installation:**
            - **Linux (AppImage):** Download, make executable with `chmod +x`, and run
            - **Linux (Flatpak):** Download and install with `flatpak install Flow-*.flatpak`
            - **Windows:** Download and run the installer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
